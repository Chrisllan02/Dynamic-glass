<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>< Chris /> - Nova Guia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Core Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Nunito:wght@200..1000&family=Outfit:wght@100..900&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>
      :root {
        --fluid-easing: cubic-bezier(0.19, 1, 0.22, 1);
        --preview-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        --lumina-blue: #3b82f6;
      }

      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #0f172a; 
      }

      /* --- SCROLLBARS REFINADOS --- */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      .light-mode ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
      .light-mode ::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.2); }

      /* --- SLIDER PREMIUM FIX --- */
      input[type="range"].premium-slider {
        -webkit-appearance: none;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        height: 6px;
        outline: none;
        transition: background 0.3s;
      }
      input[type="range"].premium-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 14px;
        height: 14px;
        background: #fff;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        border: 2px solid transparent;
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      input[type="range"].premium-slider:active::-webkit-slider-thumb {
        transform: scale(1.4);
      }

      /* --- AI MODE BUTTON (Source: Uiverse.io by simphiwe_8510) --- */
      .ai-mode-button {
        --btn-bg: #2c303d;
        --btn-text: #e8e8e8;
        --btn-border: #ffffff;
        --gradient-green: #34a853;
        --gradient-yellow: #ffd314;
        --gradient-red: #ff4641;
        --gradient-blue: #3186ff;

        background: var(--btn-bg);
        border: none;
        border-radius: 5em;
        cursor: pointer;

        font-size: 13px;
        font-weight: 600;
        line-height: 1.25em;

        height: 38px;
        padding: 0 1.2em 0 1em;

        position: relative;
        color: var(--btn-text);
        overflow: visible; /* Important: Allows outer glow/focus ring */

        transition: transform 0.15s ease;
        
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        box-sizing: border-box;
      }

      .ai-mode-button:active {
        transform: scale(0.97);
      }

      .ai-mode-button:focus-visible {
        outline: 0.15em solid var(--gradient-blue);
        outline-offset: 0.3em;
      }

      .ai-mode-button::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;

        border: 0.07em solid var(--btn-border);
        background: rgba(255, 255, 255, 0.08);
        opacity: 0.4;
        transition:
          opacity 0.4s linear,
          background-color 0.4s linear;
        z-index: 1;
      }

      .ai-mode-button:hover::before {
        opacity: 0;
      }

      /* IMPORTANT: Wrapper to clip the gradient */
      .blur-layer,
      .gradient-layer {
        position: absolute;
        inset: 0;
        border-radius: inherit;
        overflow: hidden; /* Clips the rotating gradient */
        pointer-events: none;
        z-index: 0;
      }

      .blur-layer {
        opacity: 0.35;
        filter: blur(0.2em);
      }

      /* The huge spinning gradient */
      .rotating-gradient {
        position: absolute;
        inset: 0;
        height: 200%;
        top: -50%;
        left: -50%;
        width: 200%;
        opacity: 0;

        background: conic-gradient(
          rgba(49, 134, 255, 0) 0deg,
          var(--gradient-green) 43deg,
          var(--gradient-yellow) 65deg,
          var(--gradient-red) 105deg,
          var(--gradient-blue) 144deg,
          var(--gradient-blue) 180deg,
          rgba(49, 134, 255, 0) 324deg,
          rgba(49, 134, 255, 0) 360deg
        );

        transform: rotate(180deg);
        scale: 2 1;
        transition: opacity 0.4s linear;
      }

      .ai-mode-button:hover .rotating-gradient {
        opacity: 1;
        animation: rotate-gradient 2s linear infinite;
      }

      @keyframes rotate-gradient {
        from {
          transform: rotate(180deg);
        }
        to {
          transform: rotate(540deg);
        }
      }

      .inner-bg {
        position: absolute;
        inset: 0.15em;
        border-radius: inherit;
        background: var(--btn-bg);
        transition: filter 1s cubic-bezier(0, 0, 0, 1);
        z-index: 2; /* Sits on top of gradient */
      }

      .ai-mode-button:hover .inner-bg {
        filter: blur(0.2em);
      }

      .inner-bg::after {
        content: "";
        position: absolute;
        inset: -0.7em;
        border-radius: inherit;
        background: var(--btn-bg);
        opacity: 0.5;
      }

      .button-content {
        position: relative;
        z-index: 3;
        display: flex;
        gap: 0.4em;
        align-items: center;
      }

      .icon {
        width: 1.25em;
        height: 1.25em;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon svg {
        width: 100%;
        height: 100%;
        fill: currentColor;
      }

      .label {
        font-size: 1em;
        line-height: 1.25em;
        white-space: nowrap;
      }

      .slider {
        --slider-width: 100%;
        --slider-height: 4px;
        --slider-bg: rgba(255, 255, 255, 0.15);
        --slider-border-radius: 999px;
        --level-color: #3b82f6;
        --level-transition-duration: .2s;
        --icon-margin: 12px;
        --icon-color: currentColor;
        --icon-size: 20px;
        cursor: pointer;
        display: inline-flex;
        flex-direction: row-reverse;
        align-items: center;
        width: 100%;
      }

      .slider .volume-icon {
        display: inline-block;
        vertical-align: top;
        margin-left: var(--icon-margin);
        color: var(--icon-color);
        width: var(--icon-size);
        height: auto;
        opacity: 0.6;
        transition: opacity 0.3s;
      }

      .slider:hover .volume-icon { opacity: 1; }

      .slider .level {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: var(--slider-width);
        height: var(--slider-height);
        background: var(--slider-bg);
        overflow: hidden;
        border-radius: var(--slider-border-radius);
        transition: height var(--level-transition-duration), background 0.3s;
        cursor: inherit;
      }

      .slider .level::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 0;
        height: 0;
        box-shadow: -400px 0 0 400px var(--level-color);
      }

      .slider:hover .level {
        height: calc(var(--slider-height) * 2);
        background: rgba(255, 255, 255, 0.2);
      }

      .light-mode .slider {
        --slider-bg: rgba(0, 0, 0, 0.1);
        --level-color: #2563eb;
      }

      .hamburger {
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .hamburger input { display: none; }

      .hamburger svg {
        height: 2.5em; 
        transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .line {
        fill: none;
        stroke: currentColor; 
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-width: 3;
        transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1),
                    stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .line-top-bottom { stroke-dasharray: 12 63; }

      .hamburger input:checked + svg { transform: rotate(-45deg); }

      .hamburger input:checked + svg .line-top-bottom {
        stroke-dasharray: 20 300;
        stroke-dashoffset: -32.42;
      }

      .ai-loader {
        --color-one: #ffbf48; --color-two: #be4a1d; --color-three: #ffbf4780; --color-four: #bf4a1d80; --color-five: #ffbf4740;
        --time-animation: 2s; --size: 1; position: relative; width: 100px; height: 100px; border-radius: 50%; transform: scale(var(--size));
        box-shadow: 0 0 25px 0 var(--color-three), 0 20px 50px 0 var(--color-four);
        animation: colorize-ai calc(var(--time-animation) * 3) ease-in-out infinite;
      }

      .ai-loader::before {
        content: ""; position: absolute; top: 0; left: 0; width: 100px; height: 100px; border-radius: 50%;
        border-top: solid 1px var(--color-one); border-bottom: solid 1px var(--color-two);
        background: linear-gradient(180deg, var(--color-five), var(--color-four));
        box-shadow: inset 0 10px 10px 0 var(--color-three), inset 0 -10px 10px 0 var(--color-four);
      }

      .ai-loader .box { width: 100px; height: 100px; background: linear-gradient(180deg, var(--color-one) 30%, var(--color-two) 70%); mask: url(#clipping-ai); -webkit-mask: url(#clipping-ai); }
      .ai-loader svg { position: absolute; top: 0; left: 0; width: 100px; height: 100px; }
      .ai-loader svg #clipping-ai { filter: contrast(15); animation: roundness-ai calc(var(--time-animation) / 2) linear infinite; }
      .ai-loader svg #clipping-ai polygon { filter: blur(7px); fill: white; }
      .ai-loader svg #clipping-ai polygon:nth-child(1) { transform-origin: 75% 25%; transform: rotate(90deg); }
      .ai-loader svg #clipping-ai polygon:nth-child(2) { transform-origin: 50% 50%; animation: rotation-ai var(--time-animation) linear infinite reverse; }
      .ai-loader svg #clipping-ai polygon:nth-child(3) { transform-origin: 50% 60%; animation: rotation-ai var(--time-animation) linear infinite; animation-delay: calc(var(--time-animation) / -3); }
      .ai-loader svg #clipping-ai polygon:nth-child(4) { transform-origin: 40% 40%; animation: rotation-ai var(--time-animation) linear infinite reverse; }
      .ai-loader svg #clipping-ai polygon:nth-child(5) { transform-origin: 40% 40%; animation: rotation-ai var(--time-animation) linear infinite reverse; animation-delay: calc(var(--time-animation) / -2); }
      .ai-loader svg #clipping-ai polygon:nth-child(6) { transform-origin: 60% 40%; animation: rotation-ai var(--time-animation) linear infinite; }
      .ai-loader svg #clipping-ai polygon:nth-child(7) { transform-origin: 60% 40%; animation: rotation-ai var(--time-animation) linear infinite; animation-delay: calc(var(--time-animation) / -1.5); }

      @keyframes rotation-ai { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @keyframes roundness-ai { 0%, 100% { filter: contrast(15); } 20%, 40% { filter: contrast(3); } 60% { filter: contrast(15); } }
      @keyframes colorize-ai { 0%, 100% { filter: hue-rotate(0deg); } 20% { filter: hue-rotate(-30deg); } 40% { filter: hue-rotate(-60deg); } 60% { filter: hue-rotate(-90deg); } 80% { filter: hue-rotate(-45deg); } }

      .glass-radio-group { --bg: rgba(255, 255, 255, 0.06); --text: #e5e5e5; display: flex; position: relative; background: var(--bg); border-radius: 1rem; backdrop-filter: blur(12px); box-shadow: inset 1px 1px 4px rgba(255, 255, 255, 0.2), inset -1px -1px 6px rgba(0, 0, 0, 0.3); overflow: hidden; width: fit-content; }
      .light-mode .glass-radio-group { --bg: rgba(0, 0, 0, 0.05); --text: #475569; box-shadow: inset 1px 1px 4px rgba(0, 0, 0, 0.1); }
      .glass-radio-group input { display: none; }
      .glass-radio-group label { flex: 1; display: flex; align-items: center; justify-content: center; min-width: 60px; font-size: 12px; padding: 0.6rem 1rem; cursor: pointer; font-weight: 600; color: var(--text); position: relative; z-index: 2; transition: color 0.3s ease-in-out; }
      .glass-glider { position: absolute; top: 0; bottom: 0; width: calc(100% / 3); border-radius: 1rem; z-index: 1; transition: transform 0.5s cubic-bezier(0.37, 1.95, 0.66, 0.56), background 0.4s; }
      input[id^="silver-"]:checked ~ .glass-glider { transform: translateX(0%); background: linear-gradient(135deg, #c0c0c055, #e0e0e0); }
      input[id^="gold-"]:checked ~ .glass-glider { transform: translateX(100%); background: linear-gradient(135deg, #ffd70055, #ffcc00); }
      input[id^="platinum-"]:checked ~ .glass-glider { transform: translateX(200%); background: linear-gradient(135deg, #d0e7ff55, #a0d8ff); }
    </style>
